<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Wordventurist</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/images/wv-logo.png" alt="Wordventurist Logo" style="width:100%; height:100%;" />
        <p class="message"></p>
        <p class="progress"></p>
        <img class="congrats hide" src="assets/images/congrats.gif" alt="congrats text" />
        <img class="retry hide" src="assets/images/retry.gif" alt="try-again text" />
        <p class="remaining-guesses">You have <span>8 guesses</span> remaining.</p>
        <ul class="guessed-letters"></ul>
        <form class="guess-form">
            <label for="letter">Type a letter:</label>
            <input id="letter" type="text" name="letter" aria-label="Input a letter here" />
            <div class="">
                <button class="guess-btn" aria-label="Guess">Guess!</button>
            </div>
        </form>
        <button class="restart-btn hide" aria-label="Restart game">Restart Game</button>
    </div>
</body>
</html>
